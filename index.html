<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }
        .track {
            position: relative;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1; /* Behind the audio player */
        }
        audio {
            position: relative;
            z-index: 1; /* On top of the blurred background */
            width: 100%;
            border-radius: 10px;
            outline: none;
        }
    </style>
    <script src="script.js" defer></script>
</head>
